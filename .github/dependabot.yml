version: 2
updates:

  # Keep Python packages up-to-date
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: daily

  # Keep Docker image up-to-date
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: daily

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
